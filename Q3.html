<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({
      left: '250px',
      opacity: '0.5',
      height: '250px',
      width: '250px',
      border-style:'dotted'
    });
  });
});
</script> 
</head>
<body>

<button>Start Animation</button>


<div style="background:pink;height:100px;width:100px;position:absolute;">
    Welcome to CDJ Project
</div>

</body>
</html>
